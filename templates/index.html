{% extends "layout.html" %}

{% block title %}
MindFlow - Home
{% endblock %}

{% block main %}

<h1> Welcome, {{ username }}</h1>
<a href="/logout" style="color: black;"> <strong><u>Logout?</u></strong></a>


<div class="row col-centered" style=" width: 75%; margin: auto; margin-top: 5%;">

  <div class="card" style="height: 30%; width: 40%;">
    <div class="card-header">
      Quote
    </div>
    <div class="card-body">
      <blockquote class="blockquote mb-0">
        <p>"{{ quote }}"</p>
        <footer class="blockquote-footer"> {{ author }}</footer>
      </blockquote>
    </div>
  </div>
  <div class="card" style="width: 18rem; margin: auto;">
    <div class="card-body">
      <h5 class="card-title">Write your daily journal?</h5>
      <p class="card-text">Write your daily log. Write about what happened or how you're feeling today.</p>
      <a href="/journal" class="btn btn-dark">Write Now!</a>
    </div>
  </div>


</div>

{% endblock %}
