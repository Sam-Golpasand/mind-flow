{% extends "layout.html" %}

{% block title %}
MindFlow - Log in
{% endblock %}

{% block main %}

<h1 style="margin-bottom: 2%;">Log In to MindFlow</h1>

<div id="liveAlertPlaceholder"></div>

<form action="/login" method="post">
    <div class="mb-3">
        <input autocomplete="off" autofocus class="form-control mx-auto w-auto" id="username" name="username"
            placeholder="Username" type="text">
    </div>
    <div class="mb-3">
        <input class="form-control mx-auto w-auto" id="password" name="password" placeholder="Password" type="password">
    </div>
    <button class="btn btn-primary" type="submit">Log In</button>
    <br>
    <br>
    <p style="font-size: medium;">or, register <a href="/register"
            style="color: black;"><strong><u>here</u></strong></a></p>
</form>

{% endblock %}
